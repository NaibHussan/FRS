{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-6 offset-3 mb-5 mt-5">
  <h2>Upload book</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload book</button>
  </form>
  </div>
{% endblock %}
